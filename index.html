<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NerdMiner • Rémi</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM V15 (Orange Portal) --- */
        :root {
            --bg-dark: #09090b;
            --accent: #FFAD00; /* Orange */
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Pas de scroll sur le corps */
            font-family: 'Inter', sans-serif;
        }

        /* HEADER FIXE EN HAUT */
        header {
            height: 60px;
            background: #111;
            border-bottom: 1px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 0 20px rgba(255, 173, 0, 0.1);
            z-index: 10;
        }

        .brand h1 {
            color: #fff;
            font-size: 1.2rem;
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.5px;
        }
        .brand span { color: var(--accent); }
        
        .status-badge {
            background: rgba(255, 173, 0, 0.15);
            color: var(--accent);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            border: 1px solid rgba(255, 173, 0, 0.3);
        }

        /* BOUTON RECHARGER */
        .btn-reload {
            background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer;
        }

        /* LA FENETRE SUR LE MONDE (IFRAME) */
        .portal-container {
            flex: 1; /* Prend tout le reste de la place */
            width: 100%;
            position: relative;
            background: #000;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* MESSAGE SI CA BLOQUE */
        .fallback-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; color: #fff; z-index: -1; width: 80%;
        }
        .btn-direct {
            display: inline-block; margin-top: 15px; padding: 12px 25px;
            background: var(--accent); color: #000; text-decoration: none;
            font-weight: bold; border-radius: 50px;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <h1>NERD<span>MINER</span></h1>
        </div>
        <div class="status-badge">LIVE VIEW</div>
        <button class="btn-reload" onclick="document.getElementById('myFrame').src = document.getElementById('myFrame').src">↻</button>
    </header>

    <div class="portal-container">
        <div class="fallback-msg">
            <h3>Connexion intégrée bloquée ?</h3>
            <p>Le navigateur sécurisé empêche parfois l'affichage intégré.</p>
            <a id="directLink" href="#" target="_blank" class="btn-direct">OUVRIR EN PLEIN ÉCRAN ↗</a>
        </div>

        <iframe id="myFrame" src="" allow="fullscreen"></iframe>
    </div>

    <script>
        // TON ADRESSE
        const myAddress = "bc1pns5myh0qlfl3wyzed4rqy86c6p26fv5z9g0qr7ne74rc3kaa7a4sjn0rlf";
        
        // Lien officiel Public Pool (Dashboard)
        const targetUrl = `https://web.public-pool.io/#/app/${myAddress}`;

        // On injecte le lien
        document.getElementById('myFrame').src = targetUrl;
        document.getElementById('directLink').href = targetUrl;
    </script>

</body>
</html>
