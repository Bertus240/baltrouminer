<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NerdMiner • Rémi</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛏️</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%2309090b%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2270%22>⛏️</text></svg>">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#09090b">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- DESIGN SYSTEM --- */
        :root {
            --bg-dark: #09090b;
            --accent: #FFAD00; /* Orange */
            --glass-bg: rgba(15, 15, 15, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --header-height: 60px;
        }

        body {
            background-color: var(--bg-dark);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }

        /* HEADER */
        header {
            height: var(--header-height);
            background: var(--glass-bg);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
            z-index: 100;
            flex-shrink: 0;
        }

        .brand-group { display: flex; flex-direction: column; }
        
        .brand h1 {
            color: #fff; font-size: 1.1rem; margin: 0; font-weight: 900; letter-spacing: -0.5px;
        }
        .brand span { color: var(--accent); }
        
        /* PRIX BTC */
        .btc-price {
            font-size: 0.75rem; color: #888; font-family: monospace; margin-top: 2px;
        }
        .btc-price span { color: #fff; font-weight: bold; }

        /* BOUTON REFRESH */
        .btn-reload {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: #fff;
            width: 38px; height: 38px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.3s ease;
        }
        .btn-reload:active {
            background: var(--accent); color: #000; border-color: var(--accent); transform: scale(0.9);
        }
        .rotating { animation: spin 0.6s linear; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* IFRAME */
        .portal-container {
            flex-grow: 1;
            width: 100%;
            position: relative;
            background: #000;
        }

        iframe { width: 100%; height: 100%; border: none; display: block; }

        .loader-msg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #444; font-size: 0.8rem; z-index: -1;
        }
    </style>
</head>
<body>

    <header>
        <div class="brand-group">
            <div class="brand"><h1>NERD<span>MINER</span></h1></div>
            <div class="btc-price">BTC: <span id="btcVal">...</span> $</div>
        </div>
        
        <button id="refreshBtn" class="btn-reload" onclick="forceRefresh()">↻</button>
    </header>

    <div class="portal-container">
        <div class="loader-msg">Connexion au satellite...</div>
        <iframe id="myFrame" src="" allow="fullscreen"></iframe>
    </div>

    <script>
        // CONFIGURATION
        const myAddress = "bc1pns5myh0qlfl3wyzed4rqy86c6p26fv5z9g0qr7ne74rc3kaa7a4sjn0rlf";
        const targetUrl = `https://web.public-pool.io/#/app/${myAddress}`;

        // 1. Lancer l'Iframe
        const iframe = document.getElementById('myFrame');
        iframe.src = targetUrl;

        // 2. Fonction Refresh
        function forceRefresh() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('rotating');
            
            iframe.src = 'about:blank';
            setTimeout(() => { iframe.src = targetUrl; }, 100);

            setTimeout(() => { btn.classList.remove('rotating'); }, 600);
        }

        // 3. Récupérer le prix du BTC en USD
        async function getBTC() {
            try {
                // Changement ici : vs_currencies=usd
                const res = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=usd');
                const data = await res.json();
                // Formatage en Anglais pour avoir la virgule au bon endroit (ex: 90,000)
                document.getElementById('btcVal').innerText = data.bitcoin.usd.toLocaleString('en-US');
            } catch(e) {}
        }
        getBTC();
    </script>

</body>
</html>
