<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NerdMiner • Rémi</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⛏️</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><rect width=%22100%25%22 height=%22100%25%22 fill=%22%2309090b%22/><text x=%2250%25%22 y=%2255%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2270%22>⛏️</text></svg>">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#09090b">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* --- DESIGN SYSTEM V23 --- */
        :root {
            --bg-dark: #09090b;
            --bg-gradient: radial-gradient(circle at 50% -20%, #3a2400 0%, #09090b 60%);
            --glass-bg: rgba(255, 255, 255, 0.04);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent: #FFAD00;
            --danger: #ff453a;
            --success: #32d74b;
            --text-main: #ffffff;
            --text-muted: #888888;
        }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; padding-bottom: 80px; box-sizing: border-box;
        }

        /* HEADER & CLOCK */
        header { width: 100%; max-width: 900px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .brand h1 { font-weight: 900; font-size: 1.5rem; margin: 0; } .brand span { color: var(--accent); }
        .clock { font-family: monospace; font-size: 1.2rem; color: var(--accent); font-weight: bold; background: rgba(0,0,0,0.3); padding: 5px 10px; border-radius: 8px; border: 1px solid var(--glass-border); }

        /* BTC TICKER (NOUVEAU) */
        .ticker-card {
            width: 100%; max-width: 900px;
            background: linear-gradient(90deg, rgba(255,173,0,0.1), rgba(0,0,0,0));
            border: 1px solid var(--accent);
            border-radius: 20px; padding: 15px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
            box-sizing: border-box;
        }
        .ticker-label { font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase; }
        .ticker-price { font-size: 1.5rem; font-weight: 800; color: #fff; }
        .ticker-change { font-size: 0.9rem; font-weight: 600; }
        .up { color: var(--success); } .down { color: var(--danger); }

        /* GRAPH */
        .chart-container { width: 100%; max-width: 900px; height: 200px; background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 15px; box-sizing: border-box; margin-bottom: 20px; }

        /* GRID */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; width: 100%; max-width: 900px; }
        .card { background: var(--glass-bg); border: 1px solid var(--glass-border); border-radius: 20px; padding: 20px; }
        .card-label { font-size: 0.7rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; margin-bottom: 5px; display: block; }
        .card-value { font-size: 1.6rem; font-weight: 800; }
        .sub-value { font-size: 0.7rem; color: var(--accent); margin-top: 5px; opacity: 0.8; }

        /* FOOTER FIXE */
        .fixed-footer {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            z-index: 100;
        }
        .btn-official {
            background: #222; color: #fff; text-decoration: none;
            padding: 12px 25px; border-radius: 50px; font-weight: bold; font-size: 0.9rem;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: flex; align-items: center; gap: 10px;
            transition: 0.2s;
        }
        .btn-official:active { transform: translateX(-50%) scale(0.95); background: var(--accent); color: #000; }

        /* LOADER */
        .loader { position: fixed; top: 0; left: 0; height: 3px; background: var(--accent); width: 0%; transition: width 0.3s; z-index: 99; }

        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } .chart-container { height: 180px; } }
    </style>
</head>
<body>

    <div id="loader" class="loader"></div>

    <header>
        <div class="brand"><h1>NERD<span>MINER</span></h1></div>
        <div class="clock" id="clock">--:--</div>
    </header>

    <div class="ticker-card">
        <div>
            <div class="ticker-label">Bitcoin Price</div>
            <div class="ticker-price" id="btcPrice">-- €</div>
        </div>
        <div id="btcChange" class="ticker-change">--%</div>
